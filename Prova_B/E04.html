<script>
    //Problema: Lanche do Intervalo
    /*
    Considere que, no intervalo, uma parte dos alunos da turma 1INFO1 vai até a cantina para pegar bolachas para comer.
    O programa deverá perguntar quantos alunos estiveram no refeitório buscando as bolachas. Para cada aluno que esteve no refeitório, o programa deverá perguntar quantas bolachas que o aluno pegou.
    No final do programa, apresente o total de bolachas que foram consumidas. O programa deverá também apresentar a média de bolachas consumidas pelos alunos.
    */

    //Entrada
let qtAlunos = Number(prompt("digite a quantidade de alunos que estiveram no refeitoria buscando bolachas:"));
let bolachas;
let bolachasConsumidas = 0;
    //Processamento
for(let contador = 1;contador <=qtAlunos;contador++){
bolachas = Number(prompt("digite quantas bolachas o aluno pegou:"))
bolachasConsumidas = bolachasConsumidas + bolachas;
}
let media = bolachasConsumidas / qtAlunos;

    //Saída
document.write(`total de bolachas consumidas: ${bolachasConsumidas}<br/> média de bolachas consumidas pelos alunos: ${media}`)
</script>
