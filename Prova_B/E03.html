<script>
    //Problema: Controle de suínos
    /*
    Desenvolva um programa que conte os 15 porquinhos que estão na fazenda. Para cada porquinho contado, pergunte se o porquinho é macho ou se o porquinho é fêmea.
    Ao final, apresente a quantidade de machos e fêmeas que possuem na fazenda.
    */

    //Entrada
let porquinhos = 15;
let macho = 0;
let femea = 0; 
let genero
    //Processamento
for(let contador = 0;contador < porquinhos;contador++){
     genero = prompt("digite M-para macho e F-para fêmea:").toUpperCase();
     if(genero == "M"){
    macho++
}
else{
    femea++
}
}

    //Saída
document.write(`machos:${macho}<br/> fêmea:${femea}`)
</script>
